<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__header-logo">
          <h1>TODO</h1>
          <img
            class="todo-icon"
            src="./images/icon-moon.svg"
            alt="image of moon"
          />
        </div>
        <form class="form-container">
          <input type="text" name="todo-input" id="todo-input" />
          <button class="btn add-btn">Add</button>
        </form>
      </div>
      <div class="footer">
        <div class="container wrapper__body">
          <ul class="todo-list">
            <div class="wrapper__body-list">
              <input
                type="radio"
                name="radio-btn"
                id="radio-checked"
                class="checklist checked"
              />
              <li class="text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              </li>
              <button class="close">
                <img src="./images/icon-cross.svg" alt="" />
              </button>
            </div>
            <li class="options">
              <p><span class="items">0</span> Items left</p>
              <ul class="filter">
                <li class="all">All</li>
                <li class="active">Active</li>
                <li class="completed">Completed</li>
              </ul>
              <p><span class="clear-all">Clear all items</span></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
